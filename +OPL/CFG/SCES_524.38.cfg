Description=Gran Turismo 4 Prologue (グランツーリスモ4プロローグ), es el prólogo del Gran Turismo 4. Es un videojuego secundario dentro de la saga Gran Turismo. El juego está desarrollado por Polyphony Digital y fue lanzado en formato DVD que incluía un DVD extra de vídeo. El juego fue lanzado el 4 de diciembre de 2003 en Japón y el sudeste asiático, el 15 de enero de 2004 en Corea y el 26 de mayo de 2004 en Europa. El juego no fue lanzado para el mercado norteamericano.
