Description=Zone of the Enders (ゾーン　オブ　エンダーズ Zōn obu Endāzu?), a menudo abreviado como Z.O.E., es un videojuego desarrollado y distribuido Konami en el año 2001 para la consola PlayStation 2. Fue producido por, y esta íntimamente ligado, a Hideo Kojima. La temática del juego son los combates Mecha. Los mechas fueron diseñados por Yoji Shinkawa, el diseñador de los personajes y máquinas de la serie Metal Gear Solid. Originalmente el juego salió al mercado incluyendo un demo del aquel entonces próximo Metal Gear Solid 2: Sons of Liberty.
