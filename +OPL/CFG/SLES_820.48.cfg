Description=Metal Gear Solid 3 esta cronológicamente ambientada en el año 1964 durante la Guerra Fría, donde un agente de la CIA codificado como "Naked Snake", es enviado a las selvas de Tselinoyarsk en la Unión Soviética. La misión de Snake es rescatar a un científico soviético desertor llamado Nikolai Stephanovich Sokolov, el cual, ha estado desarrollando en secreto un tanque de capacidad nuclear llamado "Shagohod". Durante la misión, Snake es asistido por varias personas (miembros de la unidad FOX) vía radio: El Mayor Zero (el hombre a cargo de la operación y jefe de la unidad FOX), Para-Medic (una destacada médica) y The Boss, la veterana soldado que entrenó a Snake.
