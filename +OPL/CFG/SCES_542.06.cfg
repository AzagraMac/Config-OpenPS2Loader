Description=God of War II es un videojuego de acción y aventuras desarrollado por Santa Monica Studio y publicado por Sony Computer Entertainment (SCE). Lanzado por primera vez para la consola PlayStation 2 el 13 de marzo de 2007, es la segunda entrega de la serie God of War, la sexta cronológicamente y la secuela de God of War de 2005. El juego está basado en la mitología griega y ambientado en la antigua Grecia, con la venganza como motivo central.
