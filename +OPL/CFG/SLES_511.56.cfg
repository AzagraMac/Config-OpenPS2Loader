Description=Silent Hill 2 ocurre en un universo ficticio que se asemeja parcialmente al mundo real, donde todos los días se cruza con otro mundo alternativo, los cuales están llenos de monstruos. El protagonista es James Sunderland, quien recibe una carta de su esposa Mary, que murió algún tiempo antes de los eventos del juego. En la misma, ella le pide que vaya a la ciudad turística de Silent Hill. Al llegar a su destino, James se encuentra con una misteriosa mujer llamada María, una copia casi exacta de su esposa. Al final, se da cuenta de que parte de sus recuerdos fue un autoengaño.
